<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <!-- Підключення стилів SimpleLightbox -->
  <link rel="stylesheet" href="path/to/simple-lightbox.min.css">
  <!-- Підключення ваших стилів -->
  <link rel="stylesheet" href="path/to/your/styles.css">
</head>
<body>
  <header>
    <h1>Image Search</h1>
  </header>
  <main>
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images...">
      <button type="submit">Search</button>
    </form>

    <div class="gallery">
      <!-- Картки зображень будуть рендеритись тут -->
    </div>

    <!-- Кнопка для завантаження наступної групи зображень -->
    <button type="button" class="load-more">Load more</button>
  </main>

  <!-- Підключення бібліотек та ваших скриптів -->
  <script src="path/to/axios.min.js"></script>
  <script src="path/to/simple-lightbox.min.js"></script>
  <script src="path/to/your/scripts.js"></script>
</body>
</html>
