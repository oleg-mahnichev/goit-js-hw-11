<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link
      rel="stylesheet"
      href="/node_modules/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <header>
      <h1>IMAGE Search</h1>
    </header>
    <main>
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Image Search..."
        />
        <button type="submit">Search</button>
      </form>

      <div class="gallery"></div>

      <!-- <button type="button" class="load-more load-more-btn">Load more</button> -->
    </main>

    <script src="/src/js/index.js" type="module"></script>
  </body>
</html>
